id = spawnd {
    listen = { port = 49 }
    spawn = {
        instances min = 1
        instances max = 10
    }
    background = no
}

id = tac_plus {
    debug = AUTHOR AUTHEN

    log = stdout {
        destination = /proc/1/fd/1
    }

    log = fileout {
        destination = /var/log/tac_plus.log
    }

    authorization log group = yes
    authentication log = stdout
    authorization log = stdout
    accounting log = stdout
    authentication log = fileout
    authorization log = fileout
    accounting log = fileout

    user = $enable$ {
        login = clear enable
    }

    include = /etc/tac_plus/tac_user.cfg
}